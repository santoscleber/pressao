<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Press√£o Arterial</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@sgratzl/chartjs-chart-boxplot"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }
    
    input {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .chart-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .chart-controls h3 {
      color: #333;
      font-size: 1.3em;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
    }
    
    .tab-btn {
      width: auto;
      padding: 8px 20px;
      background: #f0f0f0;
      color: #333;
      border-radius: 20px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .tab-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .chart-container {
      position: relative;
      height: 400px;
      margin-bottom: 20px;
    }
    
    canvas {
      background: white;
      border-radius: 10px;
    }
    
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }
      
      .input-grid {
        grid-template-columns: 1fr;
      }
      
      .chart-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>üìä Controle de Press√£o Arterial</h1>
    <p>Eliana Mendes de Assis</p>
  </header>

  <div class="card">
    <h3 style="margin-bottom: 20px; color: #333;">Nova Medi√ß√£o</h3>
    <div class="input-grid">
      <div class="input-group">
        <label>Sist√≥lica (mmHg)</label>
        <input type="number" id="sistolica" placeholder="120">
      </div>
      
      <div class="input-group">
        <label>Diast√≥lica (mmHg)</label>
        <input type="number" id="diastolica" placeholder="80">
      </div>
      
      <div class="input-group">
        <label>Data e Hora</label>
        <input type="datetime-local" id="datahora">
      </div>
    </div>
    
    <button onclick="salvar()">‚ûï Salvar Medi√ß√£o</button>
  </div>

  <div class="card">
    <div class="chart-controls">
      <h3>Gr√°fico de Linha</h3>
    </div>
    <div class="chart-container">
      <canvas id="graficoLinha"></canvas>
    </div>
  </div>

  <div class="card">
    <div class="chart-controls">
      <h3>Gr√°fico BoxPlot</h3>
      <div class="tabs">
        <button class="tab-btn active" onclick="mudarPeriodo('dia')">Dia</button>
        <button class="tab-btn" onclick="mudarPeriodo('semana')">Semana</button>
        <button class="tab-btn" onclick="mudarPeriodo('mes')">M√™s</button>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="graficoBox"></canvas>
    </div>
  </div>
</div>

<script>
let dados = [];
let periodoBox = 'dia';

// Carregar dados do localStorage
try {
  const stored = localStorage.getItem('pressao');
  dados = stored ? JSON.parse(stored) : [];
} catch (e) {
  dados = [];
}

const ctxLinha = document.getElementById('graficoLinha');
const ctxBox = document.getElementById('graficoBox');

let graficoLinha = new Chart(ctxLinha, {
  type: 'line',
  data: {
    labels: [],
    datasets: [
      { 
        label: 'Sist√≥lica', 
        data: [], 
        borderColor: '#ef4444',
        backgroundColor: 'rgba(239, 68, 68, 0.1)',
        borderWidth: 3,
        tension: 0.4,
        pointRadius: 5,
        pointHoverRadius: 7
      },
      { 
        label: 'Diast√≥lica', 
        data: [], 
        borderColor: '#3b82f6',
        backgroundColor: 'rgba(59, 130, 246, 0.1)',
        borderWidth: 3,
        tension: 0.4,
        pointRadius: 5,
        pointHoverRadius: 7
      }
    ]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        display: true,
        position: 'top'
      }
    },
    scales: {
      y: {
        beginAtZero: false,
        min: 40,
        max: 200
      }
    }
  }
});

let graficoBox = new Chart(ctxBox, {
  type: 'boxplot',
  data: {
    labels: [],
    datasets: []
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        display: true,
        position: 'top'
      }
    },
    scales: {
      y: {
        beginAtZero: false,
        min: 40,
        max: 200
      }
    }
  }
});

function calcularBoxplot(valores) {
  if (valores.length === 0) return { min: 0, q1: 0, median: 0, q3: 0, max: 0 };
  
  const sorted = [...valores].sort((a, b) => a - b);
  const min = sorted[0];
  const max = sorted[sorted.length - 1];
  
  const q1Index = Math.floor(sorted.length * 0.25);
  const medianIndex = Math.floor(sorted.length * 0.5);
  const q3Index = Math.floor(sorted.length * 0.75);
  
  return {
    min: min,
    q1: sorted[q1Index],
    median: sorted[medianIndex],
    q3: sorted[q3Index],
    max: max
  };
}

function agruparPorPeriodo(dados, periodo) {
  const grupos = {};
  
  dados.forEach(d => {
    const date = new Date(d.data);
    let chave;
    
    if (periodo === 'dia') {
      chave = date.toLocaleDateString('pt-BR');
    } else if (periodo === 'semana') {
      const primeiroDia = new Date(date);
      primeiroDia.setDate(date.getDate() - date.getDay());
      chave = 'Semana ' + primeiroDia.toLocaleDateString('pt-BR');
    } else if (periodo === 'mes') {
      chave = date.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
    }
    
    if (!grupos[chave]) {
      grupos[chave] = { sis: [], dia: [] };
    }
    
    grupos[chave].sis.push(parseFloat(d.sis));
    grupos[chave].dia.push(parseFloat(d.dia));
  });
  
  return grupos;
}

function atualizarGraficoLinha() {
  graficoLinha.data.labels = dados.map(d => {
    const date = new Date(d.data);
    return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
  });
  graficoLinha.data.datasets[0].data = dados.map(d => parseFloat(d.sis));
  graficoLinha.data.datasets[1].data = dados.map(d => parseFloat(d.dia));
  graficoLinha.update();
}

function atualizarGraficoBox() {
  const grupos = agruparPorPeriodo(dados, periodoBox);
  const labels = Object.keys(grupos);
  
  const datasetsSis = {
    label: 'Sist√≥lica',
    backgroundColor: 'rgba(239, 68, 68, 0.5)',
    borderColor: '#ef4444',
    borderWidth: 2,
    outlierColor: '#991b1b',
    padding: 10,
    itemRadius: 0,
    data: labels.map(label => grupos[label].sis)
  };
  
  const datasetsDia = {
    label: 'Diast√≥lica',
    backgroundColor: 'rgba(59, 130, 246, 0.5)',
    borderColor: '#3b82f6',
    borderWidth: 2,
    outlierColor: '#1e40af',
    padding: 10,
    itemRadius: 0,
    data: labels.map(label => grupos[label].dia)
  };
  
  graficoBox.data.labels = labels;
  graficoBox.data.datasets = [datasetsSis, datasetsDia];
  graficoBox.update();
}

function mudarPeriodo(periodo) {
  periodoBox = periodo;
  
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  atualizarGraficoBox();
}

function salvar() {
  const sis = document.getElementById('sistolica').value;
  const dia = document.getElementById('diastolica').value;
  const data = document.getElementById('datahora').value;

  if (!sis || !dia || !data) {
    alert('‚ö†Ô∏è Preencha todos os campos');
    return;
  }

  dados.push({ data, sis, dia });
  localStorage.setItem('pressao', JSON.stringify(dados));

  atualizarGraficoLinha();
  atualizarGraficoBox();

  document.getElementById('sistolica').value = '';
  document.getElementById('diastolica').value = '';
  
  alert('‚úÖ Medi√ß√£o salva com sucesso!');
}

// Inicializar
atualizarGraficoLinha();
atualizarGraficoBox();
</script>

</body>
</html>
